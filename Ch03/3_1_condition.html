<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-1</title>
</head>
<body>
    <h3>3-1.자바스크립트 조건문</h3>
    <script>
        //if
        var num1 = 1;
        var num2 = 2;

        if(num1>0){
            document.write('num1는 0보다 크다.<br />');
        }
        //if~else
        var num3 = 3;
        var num4 = 4;
        if(num3>num4){
            document.write('num3 num4 보다 크다.<br />'); 
        }else{
            document.write('num3 num4 보다 작다.<br />')
        }
        if(num1>num2){
            document.write('num1은 num2 보다 크다.<br />'); 
        }else if(num2>num3){
            document.write('num2은 num3 보다 크다.<br />');
        }else if(num3>num4){
            document.write('num3은 num4 보다 크다.<br />'); 
        }else{
            document.write('num4가 가장 크다.<br />');
        }

        var score = prompt('점수를 입력');
        var result = parseInt(score/10);

        switch(result){
            case 10:
            case 9:
                document.write('A 입니다.');
                break;
            case 8:
                document.write('B 입니다.');
                break;
            case 7:
                document.write('C 입니다.');
                break;
            case 6:
                document.write('D 입니다.');
                break;
            default:
                document.write('F 입니다.');
                break;
        
        }

    </script>

</body>
</html>
